<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Álbum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Celeste claro */
            color: #ff69b4; /* Rosa */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
        }
        .contenido {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

    <p>Bienvenida a nuestro álbum. aqui podras encontrar una pequeña recopilación de videos especiales que hemos echo, tranquila que con el tiempo sera mas grande.</p>

</html>
