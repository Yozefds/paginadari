<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #ff69b4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .contenido {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .word {
            display: inline-block;
            margin-right: 0.3em;
        }
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px) rotate(20deg);
            animation: fadeInUpRotate 0.5s forwards;
        }
        @keyframes fadeInUpRotate {
            to {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }
        .texto-personalizado {
            background-color: #ffe4e1;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 1s forwards;
            animation-delay: 1s;
        }
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>letter for my dari </h1>
    <div class="contenido" id="cartaContainer">
        <!-- Aquí se añadirá el texto personalizado -->
    </div>
    <div class="texto-personalizado" id="textoPersonalizado">
        <!-- Aquí se añadirá el texto personalizable -->
    </div>
    <footer>
        <p>by yozef - © 2024</p>
    </footer>
    <script>
        // Texto personalizado
        const texto = "Querida Dari, espero que te guste esta carta llena de cariño y amor. ¡Te quiero mucho!";
        const textoPersonalizable = "Holi mi corazón hermoso, llegados a éste punto creo que ya estarás muy sensible jsjs espero no llores eh o si lo haces ps eso demuestra que si te gustó, en fin, primero que nada quiero pedirte disculpas por ser tan molesto jeje y a la vez agradecerte por soportarme y también que te toca aguantar tanto cariño que tenía aguardado para dar, todo esto lo ago con cariño sincero, cómo ya abre dicho antes no tienes porqué sentirte obligada a darme algo a cambio y tal, ami con saber que sonreiste me hace muy feliz, de verdad disfruto mucho pasar tiempo contigo y siento que últimamente soy muchimo más feliz gracias a tí <3 y está es mi manera también de expresar eso, realmente no soy tan bueno con las palabras y por esa razón decidí hacerte está carta espero quede bien plasmado lo que quiero transmitir y mis sentimientos hacía ti, otra cosa sé que últimamente estas plagada de muchas parejitas entre tus amigos ps también me gusta hacerte este tipo de detalles para que no te sientas mal y que sepas que si tiebes a alguien te ama y mucho, espero te guste todo esto y no creas que sera lo último jsjs hay ratos que me pobgo creativo asi que aún abran muchísimos detalles para tí, bueno con esto ya voy concluyendo la carta jsjs espero escuchar tu reacción, te amu, att: el dueño de tus bajas presiones jsjs.";
        const container = document.getElementById('cartaContainer');
        const textoPersonalizadoContainer = document.getElementById('textoPersonalizado');

        // Función para añadir el texto con animación
        function mostrarTextoConAnimacion(texto, contenedor) {
            const palabras = texto.split(' ');
            palabras.forEach((palabra, index) => {
                const wordSpan = document.createElement('span');
                wordSpan.classList.add('word');
                
                for (let i = 0; i < palabra.length; i++) {
                    const span = document.createElement('span');
                    span.textContent = palabra[i];
                    span.classList.add('letter');
                    span.style.animationDelay = `${(index * palabra.length + i) * 0.05}s`;
                    wordSpan.appendChild(span);
                }
                
                contenedor.appendChild(wordSpan);
            });
        }

        mostrarTextoConAnimacion(texto, container);
        textoPersonalizadoContainer.textContent = textoPersonalizable;
    </script>
</body>
</html>
